<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="header">
      Ипотечный калькулятор
    </div>
    <div class="calc-container">
      <div class="left-side flex-item">
        <form class="form-container" id="form">
          <div class="form-group">
            <label for="property value">Стоимость недвижимости</label>
            <input type="number" name="value" placeholder="3000000" id="property_vlaue" class="number">
          </div>
          <div class="form-group">
            <label for="initial fee">Первоначальный взнос</label>
            <input type="number" name="value" id="initial_fee" placeholder="1000000">
          </div>
          <div class="form-group">
            <label for="Credit term">Срок кредита (количество лет)</label>
            <input type="number" name="value" id="credit-term" placeholder="10">
          </div>
          <div class="form-group">
            <label for="Interest rate">Процентная ставка<output id="interest_rateOutput" class="output" style="color: black;">0.1</output>%</label>
            <input type="range" name="value" id="interest_rate" value="0" min="0.1" max="20" step="0.1" oninput="interest_rateOutput.value = interest_rate.value">
          </div>
          <div class="form-group">
            <input class="button-primary" type="submit" value="Рассчитать" id="submit-form"></input>
          </div>
        </form>
      </div>
      <div class="right-side flex-item">
        <div class="results">
          <div class="res-group">
            <p class="res-text">Ежемесячный платеж: </p>
            <p class="res-number bold-number" id="outMonthly"></p>
          </div>
          <div class="res-group">
            <p class="res-text">Сумма кредита: </p>
            <p class="res-number bold-number" id="totalofLoan"></p>
          </div>
          <div class="res-group">
            <p class="res-text">Начисленные проценты: </p>
            <p class="res-number bold-number" id="precent"></p>
          </div>
          <div class="res-group">
            <p class="res-text">Долг + проценты: </p>
            <p class="res-number bold-number" id="total"></p>
          </div>
        </div>
        <canvas id="myChart" width="100px" height="100px" class="canvas"></canvas>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.4.1/chart.min.js"></script>
</body>

</html>
